<!-- Input field to capture playlist url / id
     - ReactiveFormsModule
-->
<div class="input">
  <!-- ngSubmit replaces `action` attr
       - [] declares reference to component prop/instance
       - () binds handler to action
  -->
  <form [formGroup]="captureIdForm" (ngSubmit)="requestPlaylist($event)" action="">
    <input
      [ngClass]="{'has-error':!captureIdForm.controls['playlistId'].valid && captureIdForm.controls['playlistId'].touched}"
      formControlName="playlistId"
      name="playlistId"
      type="text"
      placeholder="Playlist ID or URL"
      />
    <button
      class=""
      name="playlistButton"
      type="submit"
      value="Get playlist"
      >Get playlist</button>
  </form>
  <div>
    <!-- TODO - add some kind of status message/indication -->
    put status message here
  </div>
</div>
