<div *ngIf="queueArray" [ngClass]="{
  'queue-container': true,
  'destroyed': destroyed
}">


  <div class="back-button" (click)="onClickBackButton($event)">
    <img />
    <span>Back</span>
  </div>

  <cheap-thrills-button class="big-button-ring" (notifyConvert)="onConvertClicked($event)"></cheap-thrills-button>

  <div class="queue">
    <cheap-thrills-queue-item
      *ngFor="let queueItem of queueArray"
      [queueItem]="queueItem">
    </cheap-thrills-queue-item>
  </div>
  <div
    [ngClass]="{ 'queue-overlay': true, 'has-error': showOverlay }"
  >
    {{ overlayMsg }}
  </div>
</div>
