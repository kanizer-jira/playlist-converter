<div [ngClass]="{
    'queue-big-button': true
  }"
>

  <cheapthrills-button-ring
    *ngFor="let ringItem of ringArray"
    [ringItem]="ringItem"
    [ngClass]="{ 'inactive': !ringItem.active }"
  ></cheapthrills-button-ring>

  <a [attr.href]="downloadPath">
    <div [ngClass]="{
        'big-button-disc': true,
        'big-button': true
      }"
      [style.backgroundColor]="progressColor"
      (click)="onClicked($event)"
    >
      <span>{{label}}</span>
    </div>
  </a>

</div>
