<svg
  [ngClass]="{
     'big-button-svg': true
   }"
  xmlns="http://www.w3.org/2000/svg"
>
  <circle
    fill="none"
    [attr.cx]="centerPosX"
    [attr.cy]="centerPosY"
    [attr.r]="radius"
    [attr.transform]="segmentRotation"
    [attr.stroke]="segmentColor"
    [attr.stroke-width]="segmentWidth"
  />
</svg>
